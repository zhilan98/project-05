<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Processing Selector</title>
  <script>
    async function handleSubmit() {
      const fileInput = document.getElementById("image");
      const method = document.getElementById("method").value;
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      formData.append("method", method);

      const response = await fetch("/process", {
        method: "POST",
        body: formData,
      });

      const blob = await response.blob();
      document.getElementById("output").src = URL.createObjectURL(blob);
    }
  </script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">图像处理选择器</h2>

    <label class="block mb-2">上传图片：</label>
    <input type="file" id="image" class="mb-4" accept="image/*" />

    <label class="block mb-2">选择处理方式：</label>
    <select id="method" class="w-full mb-4 border p-2 rounded">
      <option value="dehazing">去雾 Dehazing</option>
      <option value="deblur">去模糊 Deblur</option>
      <option value="morphing">形态变换 Morphing</option>
    </select>

    <button onclick="handleSubmit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      处理
    </button>

    <h3 class="mt-6 font-semibold">处理结果：</h3>
    <img id="output" class="mt-2 border rounded" />
  </div>
</body>
</html>
